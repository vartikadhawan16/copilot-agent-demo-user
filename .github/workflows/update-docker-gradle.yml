name: Update Repo for Dockerization and Gradle Evolution

on:
  issues:
    types: [opened]

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Target Repo
      - name: Checkout Target Repo
        uses: actions/checkout@v3

      # Step 2: Checkout Reference Repo
      - name: Checkout Reference Repo
        uses: actions/checkout@v3
        with:
          repository: vartikadhawan16/copilot-agent-demo-org
          token: ${{ secrets.GH_PAT }}
          path: reference-repo

      # Step 3: Set up Node.js for Copilot CLI
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 4: Install Copilot CLI
      - name: Install Copilot CLI
        run: npm install -g @githubnext/copilot-cli

      # Step 5: Copy Docker and Gradle Files from Reference Repo
      - name: Copy Docker and Gradle Files
        run: |
          mkdir -p docker
          cp reference-repo/docker/Dockerfile ./docker/Dockerfile || true
          cp reference-repo/build.gradle ./build.gradle || true
          cp reference-repo/settings.gradle ./settings.gradle || true
          cp -r reference-repo/gradle ./gradle || true
          cp reference-repo/gradlew ./gradlew || true
          cp reference-repo/gradlew.bat ./gradlew.bat || true

      # Step 6: Enhance Files Using Copilot
      - name: Enhance Docker and Gradle Configurations
        run: |
          copilot generate "Optimize Dockerfile for multi-stage build and GKE compatibility and keep name of Applicatin as current repo" --output ./docker/Dockerfile
          copilot generate "Update build.gradle to include Docker plugin and link tasks for image build" --output ./build.gradle

      # Step 7: Commit and Push Changes
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Applied Dockerization and Gradle build changes from reference repo"
          git push origin HEAD:${{ github.ref }}
