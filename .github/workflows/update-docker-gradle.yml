name: Dockerization and Gradle Build Evolution

on:
  issues:
    types: [opened]

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Target Repo
      - name: Checkout Target Repo
        uses: actions/checkout@v3

      # Step 2: Checkout Reference Repo
      - name: Checkout Reference Repo
        uses: actions/checkout@v3
        with:
          repository: vartikadhawan16/copilot-agent-demo-org
          token: ${{ secrets.GH_PAT }}
          path: reference-repo

      # Step 3: Set up Node.js for Copilot CLI
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 4: Install Copilot CLI
      - name: Install Copilot CLI
        run: npm install -g @githubnext/copilot-cli

      # Step 5: Copy Docker and Gradle Files from Reference Repo
      - name: Copy Docker and Gradle Files
        run: |
          mkdir -p docker
          cp reference-repo/docker/Dockerfile ./docker/Dockerfile || true
          cp reference-repo/build.gradle ./build.gradle || true
          cp reference-repo/settings.gradle ./settings.gradle || true
          cp -r reference-repo/gradle ./gradle || true
          cp reference-repo/gradlew ./gradlew || true
          cp reference-repo/gradlew.bat ./gradlew.bat || true

      # Step 6: Enhance Docker and Gradle Configurations using Copilot
      - name: Enhance Docker and Gradle Configurations
        run: |
          copilot generate "Optimize Dockerfile for multi-stage build and GKE compatibility" --output ./docker/Dockerfile
          copilot generate "Update build.gradle to include Docker plugin and link tasks for image build" --output ./build.gradle

      # Step 7: Validate Gradle Build
      - name: Validate Gradle Build
        run: |
          chmod +x gradlew
          ./gradlew build --stacktrace

      # Step 8: Lint Dockerfile
      - name: Lint Dockerfile
        run: |
          docker run --rm -i hadolint/hadolint < ./docker/Dockerfile

      # Step 9: Create Branch and Commit Changes
      - name: Commit Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git checkout -b docker-gradle-update
          git add .
          git commit -m "Dockerization and Gradle build evolution applied"

      # Step 10: Push Branch and Create Pull Request
      - name: Push Branch
        run: git push origin docker-gradle-update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          title: "Dockerization & Gradle Build Evolution"
          body: |
            Automated update based on reference repo:
            - Dockerfile and docker-compose added
            - Gradle build files updated for Docker integration
            - GKE compatibility enhancements applied
          base: main
          head: docker-gradle-update
